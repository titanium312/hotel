<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-container {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #ddd;
    }
    .error {
      color: red;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Gestión de Usuarios</h1>

  <!-- Formulario de Creación de Usuario -->
  <div class="form-container">
    <h2>Crear Usuario</h2>
    <form id="createUserForm">
      <label for="nombre_usuario">Nombre de Usuario</label>
      <input type="text" id="nombre_usuario" placeholder="Nombre de Usuario" required />

      <label for="correo_electronico">Correo Electrónico</label>
      <input type="email" id="correo_electronico" placeholder="Correo Electrónico" required />

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" placeholder="Teléfono" required />

      <label for="id_rol">ID Rol</label>
      <input type="number" id="id_rol" placeholder="ID Rol" required />

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" placeholder="Contraseña" required />

      <button type="submit">Crear Usuario</button>
    </form>
    <div id="createUserError" class="error"></div>
  </div>

  <!-- Formulario de Edición de Usuario -->
  <div class="form-container">
    <h2>Editar Usuario</h2>
    <form id="editUserForm">
      <label for="edit_id">ID Usuario (para editar)</label>
      <input type="number" id="edit_id" placeholder="ID Usuario" required />

      <label for="edit_nombre_usuario">Nombre de Usuario</label>
      <input type="text" id="edit_nombre_usuario" placeholder="Nombre de Usuario" required />

      <label for="edit_telefono">Teléfono</label>
      <input type="text" id="edit_telefono" placeholder="Teléfono" required />

      <label for="edit_id_rol">ID Rol</label>
      <input type="number" id="edit_id_rol" placeholder="ID Rol" required />

      <label for="edit_contraseña">Contraseña</label>
      <input type="password" id="edit_contraseña" placeholder="Contraseña" />

      <button type="submit">Editar Usuario</button>
    </form>
    <div id="editUserError" class="error"></div>
  </div>

  <!-- Mostrar Usuarios -->
  <h2>Usuarios Registrados</h2>
  <table id="usuariosTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre de Usuario</th>
        <th>Teléfono</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Login -->
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="login_username">Nombre de Usuario</label>
      <input type="text" id="login_username" placeholder="Nombre de Usuario" required />

      <label for="login_password">Contraseña</label>
      <input type="password" id="login_password" placeholder="Contraseña" required />

      <button type="submit">Iniciar Sesión</button>
    </form>
    <div id="loginError" class="error"></div>
  </div>
</div>

<script>
  const baseUrl = "http://localhost:1234";

  // Función para cargar los usuarios
  async function cargarUsuarios() {
    try {
      const response = await fetch(`${baseUrl}/user/usuarioslista`);
      const data = await response.json();
      const tableBody = document.querySelector("#usuariosTable tbody");
      tableBody.innerHTML = "";

      data.usuarios.forEach(usuario => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${usuario.id}</td>
          <td>${usuario.nombre_usuario}</td>
          <td>${usuario.telefono}</td>
          <td>${usuario.rol}</td>
          <td>
            <button onclick="editarUsuario(${usuario.id})">Editar</button>
            <button onclick="eliminarUsuario(${usuario.id})">Eliminar</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    } catch (err) {
      console.error("Error al cargar usuarios", err);
    }
  }

  // Crear usuario
  document.getElementById("createUserForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nombre_usuario = document.getElementById("nombre_usuario").value;
    const correo_electronico = document.getElementById("correo_electronico").value;
    const telefono = document.getElementById("telefono").value;
    const id_rol = document.getElementById("id_rol").value;
    const contraseña = document.getElementById("contraseña").value;

    const payload = { nombre_usuario, correo_electronico, telefono, id_rol: parseInt(id_rol), contraseña };

    try {
      const response = await fetch(`${baseUrl}/user/usuarios`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      if (response.ok) {
        alert("Usuario creado exitosamente");
        cargarUsuarios();
        document.getElementById("createUserForm").reset();
      } else {
        const data = await response.json();
        document.getElementById("createUserError").innerText = data.message || "Error al crear usuario";
      }
    } catch (err) {
      document.getElementById("createUserError").innerText = "Error de conexión o servidor.";
    }
  });

  // Editar usuario
  document.getElementById("editUserForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const id = document.getElementById("edit_id").value;
    const nombre_usuario = document.getElementById("edit_nombre_usuario").value;
    const telefono = document.getElementById("edit_telefono").value;
    const id_rol = document.getElementById("edit_id_rol").value;
    const contraseña = document.getElementById("edit_contraseña").value;

    const payload = { nombre_usuario, telefono, id_rol: parseInt(id_rol) };
    if (contraseña) payload.contraseña = contraseña;

    try {
      const response = await fetch(`${baseUrl}/user/usuarios/Edit/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      if (response.ok) {
        alert("Usuario editado exitosamente");
        cargarUsuarios();
        document.getElementById("editUserForm").reset();
      } else {
        const data = await response.json();
        document.getElementById("editUserError").innerText = data.message || "Error al editar usuario";
      }
    } catch (err) {
      document.getElementById("editUserError").innerText = "Error de conexión o servidor.";
    }
  });

  // Eliminar usuario
  async function eliminarUsuario(id) {
    const confirm = window.confirm("¿Estás seguro de eliminar este usuario?");
    if (confirm) {
      try {
        const response = await fetch(`${baseUrl}/user/usuarios/Eliminar/${id}`, { method: "DELETE" });
        if (response.ok) {
          alert("Usuario eliminado");
          cargarUsuarios();
        }
      } catch (err) {
        alert("Error al eliminar usuario");
      }
    }
  }

  // Iniciar sesión
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nombre_usuario = document.getElementById("login_username").value;
    const contraseña = document.getElementById("login_password").value;

    const payload = { nombre_usuario, contraseña };

    try {
      const response = await fetch(`${baseUrl}/user/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (response.ok) {
        alert("Inicio de sesión exitoso");
      } else {
        const data = await response.json();
        document.getElementById("loginError").innerText = data.message || "Credenciales incorrectas";
      }
    } catch (err) {
      document.getElementById("loginError").innerText = "Error de conexión o servidor.";
    }
  });

  // Cargar los usuarios al inicio
  cargarUsuarios();
</script>

</body>
</html>
